<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/dragon9.png" type="image/x-icon">
</head>
<body>
    <div class="house">
        <div class="roof"></div>
        <div class="main">
          <div class="door"></div>
          <div class="window"></div>
        </div>
      </div>
      <div class="person">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      <div class="cat">
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
        <div class="face">
          <div class="eyes">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
</body>
</html>
